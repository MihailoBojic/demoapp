<h1 class="h-1"> Time </h1>
<div class="container">
<mat-slider
  showTickMarks="true"
  min="7"
  max="18"
  step="1"
  class="mat-slider"
  color="blue"
  discrete="true">
  <input matSliderStartThumb [(ngModel)]="startValue">
  <input matSliderEndThumb [(ngModel)]="endValue">
</mat-slider>
  <h2 class="end"> <i class="bi bi-clock"></i>{{startValue}}:00- {{endValue}}:00</h2>
</div>
